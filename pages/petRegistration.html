<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../css/templateStyles.css" />
    <link rel="stylesheet" href="../css/petRegistration.css" />
  </head>

  <body>
    <!-- Navigation Bar -->
    <div id="navbar-container"></div>

    <div class="main-image-box">
      <img src="../image/Header.png" alt="Header animals" class="main-image" />
    </div>

    <!-- Main Content -->
    <div class="container mt-2 mb-5">
      <form class="row g-3">
        <div class="col-12">
          <label class="form-label fill-title"
            >Let us know more about your pets ...</label
          >
        </div>
        <!-- information1 area -->
        <div class="col-md-6">
          <label for="inputUserEmail" class="form-label">User Email</label>
          <input type="email" class="form-control" id="inputUserEmail" />
        </div>
        <div class="col-md-6">
          <label for="inputPetCategory" class="form-label">Pet Category</label>
          <select id="inputPetCategory" class="form-select">
            <option selected>Choose...</option>
            <option value="1">Dog</option>
            <option value="2">Cat</option>
            <option value="3">Bird</option>
            <option value="4">Others</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputBreed" class="form-label">Breed</label>
          <input type="text" class="form-control" id="inputBreed" />
        </div>

        <div class="col-md-3">
          <label for="inputColor" class="form-label">Colour</label>
          <input type="text" class="form-control" id="inputColour" />
        </div>

        <div class="col-md-3">
          <label for="inputWeight" class="form-label">Weight</label>
          <div class="d-flex align-items-center">
            <input type="number" class="form-control me-2" id="inputWeight" />
            <span class="text-muted">kg</span>
          </div>
        </div>

        <div class="col-md-3">
          <label for="inputAge" class="form-label">Age (mm/yy)</label>
          <input
            type="month"
            class="form-control"
            id="inputAge"
            min="1900-01"
            max="2100-12"
          />
        </div>
        <!-- information2 vaccination area -->
        <div class="col-md-4">
          <label
            for="inputVaccinationCheck"
            class="form-label"
            id="inputVaccinationCheck"
            >Vaccination</label
          >
        </div>
        <div class="col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="yesCheck" />
            <label class="form-check-label text-muted" for="yesCheck">
              Yes
            </label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="noCheck" />
            <label class="form-check-label text-muted" for="noCheck">
              No
            </label>
          </div>
        </div>

        <div class="col-md-12 vaccinationInfo" hidden>
          <label
            for="inputVaccinationDetail"
            class="form-label"
            id="inputVaccinationDetail"
            >Information about Last Vaccination</label
          >
        </div>

        <div class="col-md-2 vaccinationInfo" hidden>
          <input
            type="date"
            class="form-control"
            id="inputVaccinationDate"
            min="1900-01"
            max="2100-12"
          />
        </div>
        <div class="col-md-9 offset-md-1 vaccinationInfo" hidden>
          <div class="row">
            <div class="col-md-3 d-flex align-items-center">
              <span class="hospitalName">Hospital Name:</span>
            </div>
            <div class="col-md-9">
              <input type="text" class="form-control" id="inputHospitalName" />
            </div>
          </div>
        </div>
        <!-- information3 description area -->
        <div class="col-md-12">
          <label for="inputDescription" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="inputDescription"
            placeholder="* Include any special marks"
          ></textarea>
        </div>

        <!-- information4 select and upload picture area -->
        <div class="col-md-12">
          <label for="formFileMultiple" class="form-label">Upload Images</label>
        </div>

        <div class="col-md-12">
          <div class="container">
            <div class="row select-img-area">
              <!-- select picture area -->
              <div class="col-md-5 offset-1 left-section select-img">
                <input type="file" id="fileMultiple" accept="image/*" hidden />
                <i class="bi bi-cloud-arrow-up-fill upload-icon"></i>
                <p class="img-size">
                  Image size must be less than <span>400KB</span>
                </p>
                <p class="img-format">
                  Please upload images in <span>JPEG </span>format
                </p>

                <button
                  class="btn btn-secondary btn-select-image"
                  type="button"
                  id="selectImages"
                >
                  Select Images
                </button>
              </div>
              <!-- upload picture area -->
              <div class="col-md-5 right-section img-area">
                <img class="img-display" src="" alt="" />
              </div>
            </div>
          </div>
        </div>
        <!-- Submit area -->
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary btn-submit">
            Submit
          </button>
        </div>
      </form>
    </div>

    <!-- Toast container  -->
    <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Custom Script -->
    <!-- Custom Script -->
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/toast.js"></script>
    <script src="../js/indexPetRegistration.js" type="module"></script>
  </body>
</html>
