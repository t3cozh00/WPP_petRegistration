tags:
  - name: Pet Registration
    description: "Pet Registration maintenance endpoints"
paths:
  /pet-registration:
    post:
      summary: Create pet registration record in the pet table
      description: Requires bearer token for authentication
      security:
        - Bearer: []
      tags:
        - Pet Registration
      requestBody:
        required: true
        description: Payload to create Pet Registration
        content:
          application/json:
            schema:
              type: object
              properties:
                id_user:
                  type: number
                  description: User id
                id_pet_category:
                  type: number
                  description: Pet category id
                breed:
                  type: string
                  description: Breed of the pet
                colour:
                  type: string
                  description: Colour of the pet
                weight:
                  type: string
                  description: Weight of the pet
                age:
                  type: string
                  description: Weight of the pet
                vaccination:
                  type: string
                  description: Vaccination check
                vaccination_date:
                  type: date
                  description: Date of the pet
                vaccination_hospital_name:
                  type: string
                  description: Name of vaccination hospital
                description:
                  type: string
                  description: Description of the pet
                last_edit_date:
                  type: date
                  description: Date of the pet advertisement
                post_expiry_date:
                  type: date
                  description: Date of the expiry of the pet advertisement
                is_acitve:
                  type: boolean
                  description: Pet advertisement is active or not
              required:
                - pet_category
                - breed
                - colour
                - weight
                - vaccination
                - vaccination_date
                - vaccination_hospital_name
                - description
                - last_edit_date
                - post_expiry_date
                - is_acitve
      responses:
        "200":
          description: Successful responses
          content:
            application/json:
              schema:
                type: object
                properties:
                  id_user:
                  type: number
                  description: User id
                id_pet_category:
                  type: number
                  description: Pet category id
                breed:
                  type: string
                  description: Breed of the pet
                colour:
                  type: string
                  description: Colour of the pet
                weight:
                  type: string
                  description: Weight of the pet
                age:
                  type: string
                  description: Weight of the pet
                vaccination:
                  type: string
                  description: Vaccination check
                vaccination_date:
                  type: date
                  description: Date of the pet
                vaccination_hospital_name:
                  type: string
                  description: Name of vaccination hospital
                description:
                  type: string
                  description: Description of the pet
                last_edit_date:
                  type: date
                  description: Date of the pet advertisement
                post_expiry_date:
                  type: date
                  description: Date of the expiry of the pet advertisement
                is_acitve:
                  type: boolean
                  description: Pet advertisement is active or not
        "400":
          description: Bad request
        "404":
          description: Not found
        "500":
          description: Server error
