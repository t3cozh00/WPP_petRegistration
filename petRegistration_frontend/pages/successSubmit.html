<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Successfully</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/styles.css" />

    <style>
      .form-label {
        margin-top: 20px;
        font-weight: 600;
      }

      .last-edit {
        margin-top: -10px;
        margin-bottom: -10px;
      }

      .post-expire {
        margin-top: -5px;
      }

      .success-area {
        text-align: center;
      }

      .date-area {
        max-width: 500px;
        margin: 0 auto;
        position: relative;
        backdrop-filter: blur(25px);
        border: 2px solid var(--primary-color);
        border-radius: 15px;
        padding: 1.5em 2.5em 2em 2.5em;
        color: var(--second-color);
        box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body>
    <!-- Navigation Bar -->
    <div id="navbar-container"></div>

    <div class="main-image-box">
      <img src="../image/Header.png" alt="Header animals" class="main-image" />
    </div>

    <!-- Main Content -->
    <div class="container mt-5 mb-5 success-area">
      <form class="row g-3 date-area">
        <div class="col-md-12">
          <h1>Submit Successfully!</h1>
        </div>
        <!-- lastEdit area -->
        <div class="row g-2">
          <div class="col-md-12 last-edit">
            <label for="inputLastEdit" class="form-label">Last Edit:</label>
            <span id="inputLastEdit"></span>
          </div>
          <div class="col-md-12 post-expire">
            <label for="inputPostExpire" class="form-label">Post Expire:</label>
            <span id="inputPostExpire"></span>
          </div>
        </div>

        <div class="col-md-12">
          <button type="button" class="btn btn-primary" id="returnButton">
            Return
          </button>
        </div>
      </form>
    </div>

    <!-- Toast container  -->
    <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Custom Script -->
    <script>
      // last edit area
      const lastEditContainer = document.querySelector(".last-edit");
      const postExpireContainer = document.querySelector(".post-expire");

      const currentDate = new Date();
      const formattedDate = currentDate.toLocaleDateString();

      //display the last edit date
      lastEditContainer.querySelector("#inputLastEdit").textContent =
        formattedDate;

      // calculate and display the post expire date (2 months later)
      const postExpireDate = new Date(currentDate);
      postExpireDate.setMonth(postExpireDate.getMonth() + 2);
      const formattedPostExpireDate = postExpireDate.toLocaleDateString();
      postExpireContainer.querySelector("#inputPostExpire").textContent =
        formattedPostExpireDate;

      // add event listener to the return button
      const returnButton = document.getElementById("returnButton");
      returnButton.addEventListener("click", () => {
        // redirect to petRegistration.html and refresh the page
        window.location.href = "../index.html";
      });
    </script>
    <script src="/js/navbar.js"></script>
    <script src="/js/footer.js"></script>
  </body>
</html>
