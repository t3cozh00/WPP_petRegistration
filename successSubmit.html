<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Successfully</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        text-align: center;
      }

      .form-label {
        margin-top: 20px;
        font-weight: 600;
      }

      .last-edit {
        margin-bottom: -10px;
      }

      .post-expire {
        margin-top: -10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <form class="row g-4">
        <div class="col-md-12">
          <h1>Submit Successfully!</h1>
        </div>
        <!-- lastEdit area -->
        <div class="row g-2">
          <div class="col-md-12 last-edit">
            <label for="inputLastEdit" class="form-label">Last Edit:</label>
            <span id="inputLastEdit"></span>
          </div>
          <div class="col-md-12 post-expire">
            <label for="inputPostExpire" class="form-label">Post Expire:</label>
            <span id="inputPostExpire"></span>
          </div>
        </div>

        <div class="col-md-12">
          <button type="button" class="btn btn-primary" id="returnButton">
            Return
          </button>
        </div>
      </form>
    </div>
    <script>
      // last edit area
      const lastEditContainer = document.querySelector(".last-edit");
      const postExpireContainer = document.querySelector(".post-expire");

      const currentDate = new Date();
      const formattedDate = currentDate.toLocaleString();

      //display the last edit date
      lastEditContainer.querySelector("#inputLastEdit").textContent =
        formattedDate;

      // calculate and display the post expire date (2 months later)
      const postExpireDate = new Date(currentDate);
      postExpireDate.setMonth(postExpireDate.getMonth() + 2);
      const formattedPostExpireDate = postExpireDate.toLocaleString();
      postExpireContainer.querySelector("#inputPostExpire").textContent =
        formattedPostExpireDate;

      // add event listener to the return button
      const returnButton = document.getElementById("returnButton");
      returnButton.addEventListener("click", () => {
        // redirect to petRegistration.html and refresh the page
        window.location.href = "template_petRegistration.html";
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
